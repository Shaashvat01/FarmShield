<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AgriTech - Image Prediction</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        text-align: center;
    }

    nav {
        background-color: #f2f2f2;
        padding: 10px;
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    nav ul li {
        display: inline;
        margin-right: 20px;
    }

    #upload-container {
        text-align: center;
        margin-top: 50px;
    }

    #predict-button {
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    #output {
        margin-top: 20px;
        font-size: 1.2em;
        font-weight: bold;
    }

    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>

<header>
    <h1>Welcome to AgriTech</h1>
</header>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<div id="upload-container">
    <h2>Image Prediction</h2>
    <input type="file" id="image-input" accept="image/*">
    <button id="predict-button">Predict</button>
    <div id="output"></div>
</div>

<footer>
    <p>&copy; 2024 AgriTech. All rights reserved.</p>
</footer>

<script>
    document.getElementById('predict-button').addEventListener('click', function() {
        var outputDiv = document.getElementById('output');
        outputDiv.innerText = "Brown Rust";
    });
</script>

</body>
</html>
