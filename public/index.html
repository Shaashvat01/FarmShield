<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheat Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s;
        }
        .custom-file-upload:hover {
            background-color: #45a049;
        }
        #predictionResult {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Wheat Disease Prediction</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">
                Choose an image
            </label>
            <input id="file-upload" type="file" name="image" required />
            <button type="submit">Predict Disease</button>
        </form>
        <div id="predictionResult"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#uploadForm').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/predict',
                    type: 'POST',
                    data: new FormData(this),
                    contentType: false,
                    cache: false,
                    processData: false,
                    success: function(data) {
                        $('#predictionResult').html(`<p>Prediction: ${data.data.prediction}</p>`);
                    },
                    error: function() {
                        $('#predictionResult').html(`<p>An error occurred.</p>`);
                    }
                });
            });
        });
    </script>
</body>
</html>
